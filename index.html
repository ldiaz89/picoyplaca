<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pico/Placa Gasolina </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Pico/Placa Gasolina Venezuela</title>

  </head>
  <script src="placa.js"></script>

  <body>
      <div class="container">
          <div class="row justify-content-center">
          <img src="img/banner.png" >
            </div>
     </div>    
         <br>
    <form name="formSelectPlaca">
        <div class="form-group d-flex justify-content-center">
            <div>
                <label for='formSelectPlaca'>Cual es tu placa??</label>
                <select class="form-control"  id='placa' onchange="mostrarDia()" name="selectPlaca">
                    <option value="0">Seleccione terminal de placa...</option>
                    <option value='1'>1 y 2</option>
                    <option value='3'>3 y 4</option>
                    <option value='5'>5 y 6</option>
                    <option value='7'>7 y 8</option>
                    <option value='9'>9 y 0</option>
                </select>
                <h1 id='dia'></h1>
            </div>
        </div>
    </form>
    
  </body>
</html>
